<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find Me a Linux Distro</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="shortcut icon" type="image/png" href="img/randomdistrofavicon.png">
        <link rel="stylesheet" type="text/css"href="css/fmaldstyle.css" />
        <link rel="shortcut icon" href="img/favicon.ico"/>
    </head>
    <body onload="changeButtonColor()">
        <script src="js/fmaldscript.js"></script>        
        <script src="js/handlelink.js"></script>
        <h1 class="BigTitle" id="BigTitle">Find me a Linux Distro</h1>
        <h3 class="smallerTitle">Discover new Linux distribution with a single click</h3>
        <div class="darkmode">
            <button id="dmbutton" onclick="dmchange()">
                <img src="img/thememode.png" id="dmimg">
            </button>
        </div>
        <div class="content">
            <button id="random-button" onclick="clicked()">Find Me a Linux Distro</button>
        </div>
        <div class="FMALDportal">
            <span class="tip">You can choose specific variant of distributions you want to see using this option</span>
            <!-- number of items in fmald including index: 9-->
            <button class="FMALDALL" id="FMALDALL" onclick="TOGGLE(1)">All</button>
            <button class="FMALDDEBIAN" id="FMALDDEBIAN" onclick="TOGGLE(2)">DEBIAN</button>
            <button class="FMALDARCH" id="FMALDARCH" onclick="TOGGLE(3)">ARCH</button>
            <button class="FMALDGENTOO" id="FMALDGENTOO" onclick="TOGGLE(4)">GENTOO</button>
            <button class="FMALDREDHAT" id="FMALDREDHAT" onclick="TOGGLE(5)">RED HAT</button>
            <button class="FMALDSUSE" id="FMALDSUSE" onclick="TOGGLE(6)">SuSE</button>
            <button class="FMALDSLACK" id="FMALDSLACK" onclick="TOGGLE(7)">Slack</button>
            <button class="FMALDOTHER" id="FMALDOTHER" onclick="TOGGLE(8)">OTHER</button>
        </div>
        <div class="EOLsettings">
            <span class="tip">Option for EOL (End Of Life) Distributions</span>
            <button class="EOLoff" id="EOLoff" onclick="TOGGLEEOLON(2)">EOL Off</button>
            <button class="EOLon" id="EOLon" onclick="TOGGLEEOLON(1)">EOL On</button>
            <button class="EOLonly" id="EOLonly" onclick="TOGGLEEOLON(3)">EOL Only</button>
        </div>
        <footer>
            <button class="GH" onclick="window.open('https://github.com/kripc2160/findmealinuxdistro', '_blank')"><img src="img/GitHub_logo.png" width="50px" height="50px"></button>
            <button class="suggestions" onclick="window.open('https://github.com/kripc2160/findmealinuxdistro/issues','_blank')">Suggestions?</button>
            <h2 class="creditsanddate">Â© <script>document.write(new Date().getFullYear());</script>, Project by KripC</h2> <!-- the script automatically updates the year-->
        </footer>
    </body>
</html>
